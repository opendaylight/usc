; Sample stunnel configuration file for Win32 by Michal Trojnara 2002-2015
; Some options used here may be inadequate for your particular configuration
; This sample file does *not* represent stunnel.conf defaults
; Please consult the manual for detailed description of available options

; **************************************************************************
; * Global options                                                         *
; **************************************************************************

; Debugging stuff (may useful for troubleshooting)
debug = 7
;output = stunnel.log

; Enable FIPS 140-2 mode if needed it for compliance
;fips = yes

; Initialize Microsoft CryptoAPI interface
engine = capi
; Also needs "engineID = capi" in each section using the CAPI engine

; **************************************************************************
; * Service defaults may also be specified in individual service sections  *
; **************************************************************************

; Certificate/key is needed in server mode and optional in client mode
cert = /home/test/Downloads/netopeer/server/stunnel/server.pem
key = /home/test/Downloads/netopeer/server/stunnel/server.pem

; Authentication stuff needs to be configured to prevent MITM attacks
; It is not enabled by default!
verify = 3
; Don't forget to c_rehash CApath
;CApath = certs
; It's often easier to use CAfile
CAfile = /home/test/Downloads/netopeer/server/stunnel/rootCA.pem
; Don't forget to c_rehash CRLpath
;CRLpath = crls
; Alternatively CRLfile can be used
;CRLfile = crls.pem

; Enable support for the insecure SSLv2 protocol
;options = -NO_SSLv2
; Enable support for the insecure SSLv3 protocol
;options = -NO_SSLv3
; Workaround for Eudora bug
;options = DONT_INSERT_EMPTY_FRAGMENTS

; These options provide additional security at some performance degradation
;options = SINGLE_ECDH_USE
;options = SINGLE_DH_USE

